<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
<link rel="stylesheet" th:href="@{/register.css}"/>

</head>
<body>

<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-up" checked><label for="tab-1" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-up-htm">
			<form action="#" th:action="@{/register}" th:object="${newUser}" method="post">
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" th:field="*{username}">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input" data-type="password" th:field="*{password}">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<select th:field="*{role}">
					    <option th:value="'admin'" th:text="admin"></option>
					    <option th:value="'user'" th:text="user"></option>
					</select>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
			      <div class="eula">Sudah Punya Akun? <a th:href="@{'/login'}">Login disini</a></div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
